<!--Using a class to reference multiple items on webpage on the CSS document-->
    <div class = 'button_image'>

    <button type="button" onclick="add_to_cart();">Buy a cookie?</button> <!--This is the button that calls the javascript function below-->

    <!--This is the Javascript function to add an item to the cart called when the button is clicked-->
    <script>
        var cart_items = 1 //variable that counts how many items are in the cart

        function add_to_cart(){
    

        if (cart_items<20){
         document.getElementById("cart").innerHTML = "You have "+ cart_items +" cookies in your cart";//update the cart paragraph when the button is clicked
        cart_items++
            }

        else{
        document.getElementById("cart").innerHTML = cart_items +"  is the maximum number of cookies you can buy"; //Let the user know they maxed out on cookies

             }
        
        }
            
        
    </script>
